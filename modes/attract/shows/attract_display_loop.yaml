##! show: attract_display_loop



- duration: 3s
  slides:
      widgets:
      - type: text
        text: GAME OVER
        font_size: 50
        font_name: space_font
      - type: image
        image: attract_background

- duration: 3
  slides:
    last_game_score_slide:
      widgets:
      - type: text
        text: LAST GAME
        font_size: 50
        y: 60%
        font_name: space_font
      - type: text
        text: (machine|player1_score)
        number_grouping: true
        min_digits: 2
        font_size: 50
        y: 40%
        font_name: score_font
      - type: image
        image: attract_background


- duration: 3s
  slides:
    press_start:
      widgets:
      - type: Text
        text: PRESS START
        font_size: 30
        font_name: space_font
      - type: Text
        text: FREE PLAY
        color: green
        font_size: 30
        y: 10
        font_name: space_font
        anchor_y: bottom
      - type: image
        image: attract_background

- duration: 3s
  slides:
    mission_pinball:
      widgets:
      - type: image
        image: mpf_logo
      - type: ellipse
        color: 444444
        width: 390
        height: 300
      - type: image
        image: attract_background

- duration: 3s
  slides:
    edensaw_slide:
      widgets:
      - type: image
        image: edensaw
        scale: 2
      - type: image
        image: attract_background

- duration: 3s
  slides:
    glass_slide:
      widgets:
      - type: image
        image: peninsula_glass
        scale: 2
      - type: image
        image: attract_background

- duration: 3s
  slides:
    glass_slide:
      widgets:
      - type: image
        image: tik_toks
        scale: .5
      - type: image
        image: attract_background




- duration: 15
  slides:
    fast_slide:
      - type: video
        video: fast_pinball_intro
